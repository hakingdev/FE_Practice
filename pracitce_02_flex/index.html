<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Practice_02 Flex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>
<body>

  <main class="mainContainer">
    <div class="container">
      <div class="square-first"></div>
      <div class="square-second"></div>
      <div class="form-container">
        <h1>Create An Account</h1>
        <p>Create an account to enjoy all the services without any ads for free!</p>
        <form action="#" method="post">
          <div class="input-group">
            <input type="email" placeholder="Email Adress" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group__user-name">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Lastname" required>
          </div>
          <p>Enter your phone number</p>
          <div class="input-group__tel">
            <input type="tel" placeholder="+43 " required>
            <input type="tel" placeholder="1234567890" required>
          </div>
          <p>Please, select the account type</p>
          <div class="input-group__radio">
            <input type="radio" name="account-type" value="free" required>
            <label>Free</label>
            <input type="radio" name="account-type" value="premium" required>
            <label>Premium</label>
            <input type="radio" name="account-type" value="luxury" required>
            <label>Luxury</label>
          </div>
          <div class="input-group">
            <button class="submit">Create Account</button>
          </div>
        </form>
        <p class="signin-text">Already Have An Account? <a href="#">Sign In</a></p>
      </div>
    </div>
  </main>
</body>
</html>
